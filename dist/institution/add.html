<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="flexible" content="initial-dpr=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>国际学校四库全书-新增数据</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/public02.css?v=e4ecd62cba">
    <link rel="stylesheet" href="../css/institution/add.css?v=98f3b2047f">
    <script src="../js/lib/flexible_css.debug.min.js?v=cd9c393e63"></script>
    <script src="../js/lib/flexible.debug.min.js?v=4474e0337b"></script>
    <style>
        .MB5 input{margin-bottom: 6px;}
        .form-control-feedback{  right:0  }
        .btn-info{background: transparent;color: #0C0C0C;}
        .fl{
            float:left;
        }
    </style>
</head>
<body>
<!--头部-->
<header class="siteHeader clearfix" style="width:100%;">
    <div class="siteHeader_left" onclick="window.history.back(); ">
        <img src="../images/school/nsi_back.png" alt="返回">
    </div>
    <div class="siteHeader_logo" id="scroll01">
        <p>机构数据库</p>
    </div>
    <div class="siteHeader_noLogin" id="noLogin">
        <a href="../user/login.html">登录</a>
    </div>
    <div class="siteHeader_Login hide" id="login">
        <a href="../user/userinfo.html"><img src="../images/public/nsi_userLogo.png" alt="用户logo"></a>
    </div>
</header>
<!--banner-->
<section class="siteBanner">
    <img src="../images/institution/banner03.jpg" alt="机构数据库" width="100%;">
</section>

<!--进度条-->
<section class="siteAdd">
    <p>您正在添加机构数据</p>
</section>
<section class="siteProgress">
    <ul class="progress-line clearfix text-center">
        <li class="one"></li>
        <li class="round roundActive" id="round01"></li>
        <li class="two"></li>
        <li class="round" id="round02"></li>
        <li class="two"></li>
        <li class="round" id="round03"></li>
        <li class="one"></li>
    </ul>
    <p style="color: #337ab7;font-weight: bold;">温馨提示：带有 <span class="glyphicon glyphicon-exclamation-sign"></span> 标记的为必填部分</p>
</section>
<!--新增数据-->
<section class="container">
    <!--基本信息-->
    <div class="panel panel-primary " id="baseInfo">
        <div class="panel-heading">
            <h3 class="panel-title">基本信息</h3>
        </div>
        <div class="panel-body">
            <div class="form-horizontal" role="form">
                <div class="form-group has-feedback hasError01" data-container="body" data-toggle="popover"  data-trigger="manual" data-placement="top" data-content="注意：学校名已存在！">
                    <label class="col-lg-2 control-label"><em class="glyphicon glyphicon-exclamation-sign"></em> 机构名</label>
                    <div class="col-lg-5">
                        <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                        <input type="text" class="form-control" id="Name"   placeholder="请输入机构名" autofocus autocomplete onblur="checkInstutionName();checkRepeatInstution();"/>
                    </div>
                    <div class="col-lg-5">
                        <p style="color:#999;padding-top:10px;" class="NameCheck">*机构名不能为空</p>
                    </div>
                </div>

                <div class="form-group has-feedback hasError01">
                    <label  class="col-sm-2 control-label">成立时间</label>
                    <div class="col-sm-5">
                        <span class="glyphicon glyphicon-remove form-control-feedback hide" ></span>
                        <input type="text" class="form-control" id="Founded_time"  onblur="checkFoundTime()"/>
                    </div>
                    <div class="col-sm-5">
                        <p style="color:#999;padding-top:10px;" class="foundTimeCheck" >例如：2017，不添加月份</p>
                    </div>
                </div>

                <div class="form-group hasError01">
                    <label class="col-lg-2 control-label errColor"><em class="glyphicon glyphicon-exclamation-sign"></em> 所在地区</label>
                    <div class="col-lg-2">
                        <select class="form-control" id="selProvince" onchange="provinceChange();checkAddress()"></select>
                    </div>
                    <div class="col-lg-3" style="margin-top: 15px;">
                        <select class="form-control" id="selCity" onchange="checkAddress()"></select>
                    </div>
                </div>
                <!--修改过，没有hasError-->
                <div class="form-group" style="position: relative;bottom:16px;padding-bottom: 0;margin-bottom: 0;">
                    <label class="col-lg-2 control-label"></label>
                    <div class="col-lg-5">
                        <input type="text" id="Areas03" class="form-control" placeholder="详细地址：xxx 大街 xx 号" onblur="checkAddress()">
                    </div>
                    <div class="col-lg-5">
                        <p style="color:#999;padding-top:10px;" class="addressCheck">注意：地址不能为空</p>
                    </div>
                </div>

                <div class="form-group hasError01">
                    <label  class="col-lg-2 control-label">机构类型</label>
                    <div class="col-lg-5">
                        <select class="form-control" id="institutionType">
                            <option value="教育集团">教育集团</option>
                            <option value="投资机构">投资机构</option>
                            <option value="服务商">服务商</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>

                <div class="form-group has-feedback hasError01" style="margin-bottom: 0;">
                    <label class="col-sm-2 control-label"><em class="glyphicon glyphicon-exclamation-sign"></em> 机构标签</label>
                    <div class="col-sm-5">
                        <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                        <input type="text" class="form-control" id="instutionLable" onblur="checkinstutionLable()"/>
                    </div>
                    <div class="col-lg-5">
                        <p style="color:#999;padding-top:10px;" class="instutionLableCheck">注意：以分号结尾 且不能为空</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-5 MB5">
                        <input type="button" class="btn btn-info" style="cursor:hand" onclick="javascript:Insert('课程服务;','instutionLable')" value="课程服务" />
                        <input type="button" class="btn btn-info" style="cursor:hand" onclick="javascript:Insert('艺术教育;','instutionLable')" value="艺术教育" />
                        <input type="button" class="btn btn-info" style="cursor:hand" onclick="javascript:Insert('留学咨询;','instutionLable')" value="留学咨询" />
                        <input type="button" class="btn btn-info" style="cursor:hand" onclick="javascript:Insert('营地;','instutionLable')" value="营地" />
                        <input type="button" class="btn btn-info" style="cursor:hand" onclick="javascript:Insert('教材;','instutionLable')" value="教材" />
                        <input type="button" class="btn btn-info" style="cursor:hand" onclick="javascript:Insert('职业体检;','instutionLable')" value="职业体检" />
                        <input type="button" class="btn btn-info" style="cursor:hand" onclick="javascript:Insert('体育;','instutionLable')" value="体育" />
                        <input type="button" class="btn btn-info" style="cursor:hand" onclick="javascript:Insert('投资;','instutionLable')" value="投资" />
                        <input type="button" class="btn btn-info" style="cursor:hand" onclick="javascript:Insert('校车;','instutionLable')" value="校车" />
                        <input type="button" class="btn btn-info" style="cursor:hand" onclick="javascript:Insert('校服;','instutionLable')" value="校服" />
                        <input type="button" class="btn btn-info" style="cursor:hand" onclick="javascript:Insert('保洁;','instutionLable')" value="保洁" />
                        <input type="button" class="btn btn-info" style="cursor:hand" onclick="javascript:Insert('餐饮服务;','instutionLable')" value="餐饮服务" />
                        <input type="button" class="btn btn-info" style="cursor:hand" onclick="javascript:Insert('保险;','instutionLable')" value="保险" />
                        <input type="button" class="btn btn-info" style="cursor:hand" onclick="javascript:Insert('课后培训;','instutionLable')" value="课后培训" />
                    </div>
                </div>


                <div class="form-group hasError01">
                    <label  class="col-sm-2 control-label">机构官网</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="Website" />
                    </div>
                    <div class="col-sm-5"> <p style="color: #999;padding-top:5px;">例如：www.baidu.com</p>  </div>
                </div>

                <div class="form-group hasError01">
                    <label  class="col-lg-2 control-label serviceErrColor"><em class="glyphicon glyphicon-exclamation-sign"></em> 服务简介</label>
                    <div class="col-lg-5" >
                        <textarea class="form-control"  id="Service" rows="3" placeholder="控制在50字以内" onblur="checkService();"></textarea>
                    </div>
                    <div class="col-lg-5">
                        <p style="color:#999;padding-top:10px;" class="ServiceCheck" style="margin-top:0;">注意：服务简介不能为空！</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--联系方式-->
    <div class="panel panel-primary hide" id="contactInfo">
        <div class="panel-heading">
            <h3 class="panel-title">联系方式&nbsp;&nbsp;&nbsp;<span class="small" style="color: #ccc;">( 请确保联系方式的正确性，以便需求用户及时联系您 )</span></h3>
        </div>
        <div class="panel-body">
            <div class="form-horizontal" role="form">
                <div class="form-group has-feedback hasError02">
                    <label class="col-sm-2 control-label">个人姓名</label>
                    <div class="col-sm-5">
                        <input type="text" class="col-sm-4 form-control" id="ContactName" />
                    </div >
                </div>
                <div class="form-group has-feedback hasError02">
                    <label class="col-sm-2 control-label">个人职位</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="ContactPosition"/>
                    </div>
                </div>
                <div class="form-group hasError02" >
                    <label class="col-sm-2 control-label">联系电话</label>
                    <div class="col-sm-5">
                        <input type="tel" class="form-control" id="ContactPhone" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">联系邮箱</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="ContactMail"  />
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--详情&备注-->
    <div class="panel panel-primary hide" id="otherInfo">
        <div class="panel-heading">
            <h3 class="panel-title">详情&备注</h3>
        </div>
        <div class="panel-body">
            <div class="form-horizontal" role="form">
                    <div class="form-group  hasError">
                        <label  class="col-sm-2 control-label">投资信息</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="Investment"  />
                        </div>
                    </div>

                    <div class="form-group  hasError">
                        <label  class="col-sm-2 control-label">过往服务学校</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="ServedSchool" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">详细介绍</label>
                        <div class="col-sm-5">
                            <textarea class="form-control" id="Introduction"  rows="3" style="min-height: 100px;"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-5">
                            <textarea class="form-control" id="Remark"  rows="3"></textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<!--下一步-->
<section class="text-center">
    <div style="color: #999;" >* 留空部分，系统默认补零，提交成功后需等待管理员审核后可见</div>
    <div style="margin-top:20px;margin-bottom: 30px;">
        <span class="btn btn-success " id="nextStep01" style="display: inline-block;padding: 6px 16px;font-size:16px;font-weight: bold;color: #fff;cursor: pointer;border-radius: 6px;border:none;background: #1d98de;">下一步</span>
        <span class="btn btn-success hide" id="nextStep02" style="display: inline-block;padding: 6px 16px;font-size:16px;font-weight: bold;color: #fff;cursor: pointer;border-radius: 6px;border:none;background: #1d98de;">下一步</span>
    </div>
    <div class="text-center hide" style="margin-top:20px;margin-bottom: 30px;" id="readySubmit">
        <span class="btn btn-success" id="insertSubmit" onclick="formSubmit()" style="display: inline-block;padding: 10px 20px;font-size:16px;font-weight: bold;color: #fff;cursor: pointer;border-radius: 0;">立即提交</span>
    </div>
</section>

<!--页脚-->
<!--#include virtual="../module/footer.html" -->

<script src="../js/lib/jquery-1.11.1.min.js?v=d8ce92eefc"></script>
<script src="../js/lib/jquery.cookie.min.js?v=c79d27084a"></script>
<script src="../js/lib/bootstrap.min.js?v=dfec174fba"></script>

<script src="../js/config.min.js?v=3a762f9917"></script>
<script src="../js/public.min.js?v=b05e6a47ef"></script>
<script src="../js/seal/twoflow.min.js?v=ddd1f931b0"></script>
<script src="../js/institution/add.min.js?v=51118dde78"></script>
</body>
</html>
