<!--头部-->

    <div class="siteHeader_search hide" id="scroll02">

        <img src="../images/institution/institution01.jpg" alt="机构0">
        <div class="institution01 clearfix">
            <p class="institutionName fl"><a href="">大风车</a></p>
            <p class="fr"><img src="../images/institution/solidheart.png"  class="solidHeart"> <span class="likeNum">20</span></p>
        </div>
        <p class="briefInfo">
            <a href="#">“大风车”教育品牌连锁加盟、特许经营、教育咨询、教育投资、

            </a>
        </p>
    </div>
    <div class="siteHot_intitution02">
        <img src="../images/institution/institution01.jpg" alt="机构01">
        <div class="institution01 clearfix">
            <p class="institutionName fl"><a href="">大风车</a></p>
            <p class="fr"><img src="../images/institution/solidheart.png"  class="solidHeart"> <span class="likeNum">20</span></p>
        </div>

                师资培训和教材教具研发及相关产品生产。
            </a>
        </p>
    </div>
</section>

<section class="site_addData" id="site_addData">
    <a href="add.html"><img src="../images/public/nsi_addData.png" alt="新增数据"></a>

<section class="searchBox hide" id="searchBox">

    <div class="clearfix searchHeader">
        <img src="../images/public/nsi_back.png" alt="返回" class="fl" id="goBack">
        <div class="clearfix fl">
            <input type="text" placeholder="请输入关键字进行搜索"  autofocus class="fl" id="search">
        </div>
        <p class="fl selectFont" id="schoolSearch">搜索</p>
    </div>
    <ul  class="hotSearch" id="hotSearch">
        <li class="hotSearch-font">热门搜索</li>
