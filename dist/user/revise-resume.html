<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>国际学校四库全书-人才招聘</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="../css/public02.css?v=e4ecd62cba">
    <script src="../js/lib/flexible_css.debug.min.js?v=cd9c393e63"></script>
    <script src="../js/lib/flexible.debug.min.js?v=4474e0337b"></script>
</head>
<body>
<!--头部-->
<header class="siteHeader clearfix" style="width:100%;">
    <div class="siteHeader_left" onclick="window.history.back(); ">
        <img src="../images/school/nsi_back.png" alt="返回">
    </div>
    <div class="siteHeader_logo" id="scroll01">
        <p>修改简历</p>
    </div>
</header>
<!--修改简历-->
<section class="container">
    <div class="row">
        <!--基本信息-->
        <div class="panel panel-primary" style="margin: 70px 15px 15px 15px;">
            <div class="panel-heading">
                <h3 class="panel-title">基本信息（必填）</h3>
            </div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group has-feedback hasError">
                        <label class="col-lg-2 control-label">姓名</label>
                        <div class="col-lg-5">
                            <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                            <input type="text" class="form-control" id="Name"  onblur="checkName()" />
                        </div>
                        <div class="col-lg-5">
                            <p style="color:#999;padding-top:10px;" class="NameCheck"></p>
                        </div>
                    </div>
                    <div class="form-group has-feedback hasError">
                        <label  class="col-sm-2 control-label" >性别</label>
                        <div class="col-sm-5">
                            <div class="radio" id="Sex" style="padding-top:0;padding-bottom: 2px;">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline0" id="optionsRadios1" value="1" > 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline0" id="optionsRadios2" value="0"> 女
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback hasError">
                        <label class="col-lg-2 control-label">手机</label>
                        <div class="col-lg-5">
                            <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                            <input type="text" class="form-control"  id="Phone" onblur="checkPhone()" />
                        </div>
                        <div class="col-lg-5">
                            <h5 style="color:#999" class="PhoneCheck" style="margin-top:0;"></h5>
                        </div>
                    </div>

                    <div class="form-group has-feedback hasError">
                        <label class="col-lg-2 control-label">邮箱</label>
                        <div class="col-lg-5">
                            <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                            <input type="text" class="form-control"  id="Mail" onblur="checkMail()" />
                        </div>
                        <div class="col-lg-5">
                            <h5 style="color:#999"  class="MailCheck" style="margin-top:0;"></h5>
                        </div>
                    </div>

                    <div class="form-group has-feedback hasError">
                        <label class="col-lg-2 control-label">最高学历</label>
                        <div class="col-lg-5">
                            <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                            <select class="form-control" id="Education">
                                <option value="大专">大专</option>
                                <option value="本科" selected>本科</option>
                                <option value="硕士">硕士</option>
                                <option value="博士">博士</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="col-lg-5">
                            <h5 style="color:#999" class="EducationCheck" style="margin-top:0;"></h5>
                        </div>
                    </div>

                    <div class="form-group has-feedback hasError">
                        <label  class="col-sm-2 control-label">专业</label>
                        <div class="col-sm-5">
                            <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                            <input type="text" class="form-control" id="Major" onblur="checkMajor()" />
                        </div>
                        <div class="col-sm-5">
                            <h5 style="color:#999" class="MajorCheck" style="margin-top:0;"></h5>
                        </div>
                    </div>

                    <div class="form-group has-feedback hasError">
                        <label class="col-lg-2 control-label">现工作单位</label>
                        <div class="col-lg-5">
                            <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                            <input type="text" class="form-control"  id="NowWorkplace" onblur="checkNowWorkplace()" />
                        </div>
                        <div class="col-lg-5">
                            <h5 style="color:#999;margin-bottom:0;"  class="NowWorkplaceCheck" ></h5>
                        </div>
                    </div>

                    <div class="form-group has-feedback hasError">
                        <label class="col-sm-2 control-label">工作年限（年）</label>
                        <div class="col-sm-5">
                            <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                            <input type="text" class="form-control" id="WorkYear" onblur="checkWorkYear()" />
                        </div>
                        <div class="col-sm-5">
                            <h5 style="color:#999" class="WorkYearCheck"></h5>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label" >是否公开简历</label>
                        <div class="col-sm-5">
                            <div class="radio" id="Public" style="padding-top:0;padding-bottom: 2px;">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline00" id="optionsRadios3" value="1" > 是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline00" id="optionsRadios4"  value="0"> 否
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!--求职信息（选填）-->
        <div class="panel panel-primary" style="margin: 0px 15px 15px 15px;">
            <div class="panel-heading">
                <h3 class="panel-title">求职信息（选填）</h3>
            </div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group has-feedback hasError">
                        <label class="col-lg-2 control-label">期望工作地点</label>
                        <div class="col-lg-5">
                            <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                            <input type="text" class="form-control" id="ExpectWorkPlace"   />
                        </div>
                        <div class="col-lg-5">
                            <h5 style="color:#999;margin-top:0;" class="ExpectWorkPlaceCheck" ></h5>
                        </div>
                    </div>

                    <div class="form-group hasError">
                        <label class="col-lg-2 control-label">期望职位</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control"  id="ExpectWorkPosition" />
                        </div>
                        <div class="col-lg-5">
                            <h5 style="color:#999;margin-top:0;" class="ExpectWorkPositionCheck" ></h5>
                        </div>
                    </div>

                    <div class="form-group hasError">
                        <label class="col-lg-2 control-label">期望年薪</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control"  id="ExpectSalary" />
                        </div>
                        <div class="col-lg-5">
                            <h5 style="color:#999;margin-top:0;"  class="ExpectSalaryCheck"></h5>
                        </div>
                    </div>

                    <div class="form-group hasError">
                        <label class="col-lg-2 control-label">其他要求</label>
                        <div class="col-lg-5">
                            <!--<input type="text" class="form-control"  id="Other" />-->
                            <textarea class="form-control" cols="30" rows="3" id="Other"></textarea>
                        </div>
                        <div class="col-lg-5">
                            <h5 style="color:#999;margin-top:0;"  class="OtherCheck"></h5>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!--求职信息（选填）-->
        <div class="panel panel-primary" style="margin: 0px 15px 15px 15px;">
            <div class="panel-heading">
                <h3 class="panel-title">其他信息（选填）</h3>
            </div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group has-feedback hasError">
                        <label class="col-lg-2 control-label">工作经历</label>
                        <div class="col-lg-5">
                            <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                            <textarea class="form-control" id="WorkExperience" cols="30" rows="3"></textarea>
                        </div>
                        <div class="col-lg-5">
                            <h5 style="color:#999" class="WorkExperienceCheck" style="margin-top:0;"></h5>
                        </div>
                    </div>

                    <div class="form-group hasError">
                        <label class="col-lg-2 control-label">教育背景</label>
                        <div class="col-lg-5">
                            <textarea class="form-control" id="EducationBackground" cols="30" rows="3"></textarea>
                        </div>
                        <div class="col-lg-5">
                            <h5 style="color:#999;margin-top:0;" class="EducationBackgroundCheck"></h5>
                        </div>
                    </div>

                    <div class="form-group hasError">
                        <label class="col-lg-2 control-label">培训经历</label>
                        <div class="col-lg-5">
                            <textarea class="form-control" id="TrainingBackground" cols="30" rows="3"></textarea>
                        </div>
                        <div class="col-lg-5">
                            <h5 style="color:#999;margin-top:0;" class="TrainingBackgroundCheck"></h5>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="text-center" style="margin-top:30px;margin-bottom: 30px;">
            <span class="btn btn-success" id="insertSubmit" onclick="formSubmit()" style="display: inline-block;padding: 10px 20px;font-size:16px;font-weight: bold;color: #fff;cursor: pointer;border-radius: 0;">立即修改</span>
        </div>

    </div>
</section>
<script src="../js/lib/jquery-1.11.1.min.js?v=d8ce92eefc"></script>
<script src="../js/lib/jquery.cookie.min.js?v=c79d27084a"></script>
<script src="../js/config.min.js?v=3a762f9917"></script>
<script src="../js/user/revise-resume.min.js?v=8444837236"></script>
</body>
</html>
